plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader('UTF-8') { reader ->
        keystoreProperties.load(reader)
    }
}


android {
    compileSdkVersion 36
    ndkVersion "25.1.8937393"
//    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.bctpay"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode 73
        versionName flutterVersionName
        multiDexEnabled true
    }
    def hasKeystore = keystoreProperties['storeFile'] != null && keystoreProperties['storeFile'].trim()
    signingConfigs {
        if (hasKeystore) {
            release {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']  // Remove the closing parenthesis here
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }
    buildTypes {
        release {
            if (hasKeystore) {
                signingConfig signingConfigs.release
            }
            shrinkResources true
            minifyEnabled true
        }
    }

    flavorDimensions "default"

    productFlavors {
        development {
            dimension "default"
            resValue "string", "app_name", "bct development"
        }
        production {
            dimension "default"
            resValue "string", "app_name", "bct production"
        }
    }
    namespace 'com.bctpay'
    lint {
        checkAllWarnings false
        checkReleaseBuilds false
    }
}



flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
//     implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
